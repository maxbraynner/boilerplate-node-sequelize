version: '3.1'

services:

  database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: 123
    volumes: 
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.com
      - PGADMIN_DEFAULT_PASSWORD=postgres
    ports:
      - 9000:80
    volumes: 
      - pgadmin:/var/lib/pgadmin

  app:
    build:
      context: .
    volumes: 
      - ./src:/usr/src/app/src
      - ./package.json:/usr/src/app/package.json
      - ./yarn.lock:/usr/src/app/yarn.lock.json
      - notused:/opt/app/node_modules
    environment: 
      - NODE_ENV=development
      - POSTGRES_URL=postgres://postgres:123@database:5432/dbname
    ports: 
      - 4000:4000
      - 9229:9229
    command: yarn dev
    depends_on:
      - database

volumes:
  pgdata:
  pgadmin:
  notused: